<div routerLink="/crud">
  <mat-toolbar style="background-color: darkcyan">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="home"
    ></mat-icon>
    <span> Contact Management System DashBoard</span>
    <span class="example-spacer"></span>

    <button mat-raised-button color="warn" (click)="openDialog()">
      Add Customers
    </button>
    <button
      mat-raised-button
      color="warn"
      style="margin: 10px"
      routerLink=""
    >
      Logout
    </button>
  </mat-toolbar>
  <div class="table-data exportExcel" #epltable>
    <button
      mat-raised-button
      color="warn"
      
      (click)="exportExcel()"
    >
      Export Excel 
    </button>
    <mat-form-field
      appearance="outline"
     class="filter"
     
    >
    
      <mat-label>Filter</mat-label>
        
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search By Name"
        #input
      />
      
    </mat-form-field>
    <!-- <div class="exportpdf">
    <button mat-raised-button color="warn"  (click) ="exportPdf()">Export PDF</button>
  </div> -->
    <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users;sticky: true"
  ></mat-paginator>
    <div class="mat-elevation-z8"  #eptable >
      
      <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
        </ng-container>

        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
          <td mat-cell *matCellDef="let row">{{ row.Address }}</td>
        </ng-container>

        <ng-container matColumnDef="State">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
          <td mat-cell *matCellDef="let row">{{ row.State }}</td>
        </ng-container>

        <ng-container matColumnDef="District">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>District</th>
          <td mat-cell *matCellDef="let row">{{ row.District }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
          <td mat-cell *matCellDef="let row">{{ row.City }}</td>
        </ng-container> -->
        <ng-container matColumnDef="Pincode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pincode</th>
          <td mat-cell *matCellDef="let row">{{ row.Pincode }}</td>
        </ng-container>
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let row">{{ row.Phone }}</td>
        </ng-container>
        <ng-container matColumnDef="skills">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Skills</th>
          <td mat-cell *matCellDef="let row">{{ row.skills }}</td>
        </ng-container>

         
        <ng-container matColumnDef="Action">

          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="editCustomersDetails(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCustomersDetails(row.id)"
            >
              <mat-icon>delete_outline</mat-icon>
            </button>
            
              <button   color="warn"  (click) ="exportPdf(row)">
                <mat-icon>picture_as_pdf</mat-icon>
              </button>
            
          </td>
        </ng-container>
   
        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table> 
    </div>
  </div>
</div>
