<div routerlink="/usertable">
  <div class="container-fluid">
    <div fxLayout="row">
      <div style="background: grey; height: 100vh" class="col-md-3">
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field apperance="outline" class="login-form">
              <mat-label>Type</mat-label>
              <input formControlName="item" matInput placeholder="Task Name" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add Task Name</mat-hint>
            </mat-form-field>
            <br />
            <button
              mat-raised-button
              color="primary"
              [disabled]="todoForm.invalid"
            >
              Add
            </button>
          </form>
          <h1>Newly added Tag</h1>
        </mat-card>
      </div>
      <div class="col-md-9">
        <div cdkDropListGroup>
          <div class="row">
            <div class="col-md-4">
              <!-- todo -->
              <div cdkDropListGroup>
                <div class="example-container">
                  <h2>To do</h2>

                  <div
                    cdkDropList
                    [cdkDropListData]="tasks"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)"
                  >
                    <div class="example-box" *ngFor="let item of tasks" cdkDrag>
                      {{ item }}
                    </div>
                  </div>
                  <div class="col-md-4">
                    <!-- inprogress -->
                  </div>
                  <div class="col-md-4">
                    <!-- done -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
